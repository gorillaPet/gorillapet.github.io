<style> 



  .press-start-2p-regular {
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
  }

  body {
    background-color: black;
    background-image: url("Untitled.jpg");
    background-repeat: repeat;
    background-size: 10%;

    margin: 0;

  }

  a {
    color: white;
    text-decoration: none;
  }

  a:hover {
    /* text-decoration: underline; */
    /* font-family: "Press Start 2P", system-ui; */
    
  }

  /* Image */
  .profile {
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .profile img, .head img {
    border-radius: 16px;
    border-color: rgb(196, 43, 43); 
    height: 150px;
    width: auto;
    transition: transform 0.3s ease;
  }

  .head img {
    display: block;
    margin: 0 auto; 
    margin-bottom: 0;
  }

  p {margin-top: 0;}

 /* phone */
 /* TODO  -

 */
  @media (max-width: 480px) {

    body {
        background-color: black;
        background-image: url("bgmob2.png");
        background-repeat: repeat;
        background-size: 25%;
    }
    h1 {
      font-size: 1.8rem;
    }

    .profile img {
      height: 100px;
    }

    body {
      font-size: 0.9rem;
    }
    a:hover {
        font-size: 1.2rem;
    }
  .email {
    position: relative;
    top: -40px;
  }
  .header-section {
  padding-top: 200px;
}

  }

/* tablet */
  @media (min-width: 481px) and (max-width: 900px) {
    h1 {
      font-size: 2.4rem;
    }

    .profile img {
      height: 200px;
    }

    body {
      font-size: 1rem;
    }
    a:hover {
        font-size: 1.3rem;
    }   
    .header-section {
  padding-top: 200px;
}
  }

/* desktop */
  @media (min-width: 901px) {
    h1 {
      font-size: 3rem;
    }

    .profile img {
      height: 280px;
    }
    .head img {
      margin-top: 15px;
      height: 400px;
      width: auto;
    }


    body {
      font-size: 1.1rem;
    }
    a:hover {
        font-size: 1.2rem;
    }

  .email {
    position: relative;
    top: -100px;
  }

.projects-section {
    position: relative;
    top: 0px;
  }
.header-section {
  padding-top: 200px;
}

  }

  /* comment out when using piclogo */

  /* ticker code */

  .ticker {
    position: relative;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    font-family: "Press Start 2P", monospace;
    font-size: 18px;
    color: red;
    padding: 5px 0;
    margin-top: 0;
  }

  .yellow {
    position: fixed;
    background-color: #000000; 
    top: 0;
    
  }

  .green {
    position: fixed;
    background-color: #000000;
    bottom: 0; 
  }
  .scroll {
    display: inline-block;
    padding-left: 100%;
    
    animation: scroll-left 95s linear infinite;
  }
  .scroll2 {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 120s linear infinite;
  }

  @keyframes scroll-left {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

</style>
