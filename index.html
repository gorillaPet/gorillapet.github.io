<style> 
  body {
    background-color: black;
    color: white;
    text-align: center;

    padding: 1rem;
  }

  h1, h2, h3 {

  a {

  .profile {

    border-radius: 180px;

/* tablet */

    }

      height: 200px;
    }

    }

    }   
  }

/* desktop */

    }
